<html lang="en"><head>  
<meta charset="utf-8">  
<title>JavaScript Form Validation using a sample registration form</title>  
<meta name="keywords" content=" JavaScript Form Validation, Sample registration form" />  
<link rel='stylesheet' href='style.css' type='text/css' />  
<script src="sample-registration-form-validation.js"></script>  
</head>  
<body onload="document.registration.userid.focus();">  
<center><h1>Registration Form</h1>  <hr>

<p>Use tab keys to move from one input field to the next.</p>  
<br>
<form name='registration' onSubmit="return formValidation();" align="center" 
padding="50px" style="background-color:#ffe6e6;border:solid;width:400px;height:600px">
  

<B><h3>Details</h3></b><hr><br>

<label for="userid">User id:</label>
<input type="text" name="userid" size="12" />
<label for="passid">Password:</label>
<input type="password" name="passid" size="12" />
<br><br>
<label for="username">Name:</label>
<input type="text" name="username" size="50" /><br>
<br>
<label for="address">Address:</label> 
<input type="text" name="address" size="50" />  <br>

<br>
<label for="country">Country:</label>
<select name="country">  
<option selected="" value="Default">(Please select a country)</option>  
<option value="AF">Australia</option>  
<option value="AL">Canada</option>  
<option value="DZ">India</option>  
<option value="AS">Russia</option>  
<option value="AD">USA</option>  
</select>
<br>
<br><br>

<label for="zip">ZIP Code:</label> 
<input type="text" name="zip" /><br><br><br>

<label for="email">Email:</label>  
<input type="text" name="email" size="50" /> <br>
<br><br>
<label id="gender">Sex:</label>
<input type="radio" name="msex" value="Male" /><span>Male</span>
  <input type="radio" name="fsex" value="Female" /><span>Female</span>  <br>
<br><br>

<label>Language:</label>
<input type="checkbox" name="en" value="en" checked /><span>English</span>
<input type="checkbox" name="nonen" value="noen" /><span>Non English</span><br>
<br><br>
<label for="desc">About:</label>  
<textarea name="desc" id="desc"></textarea> <br><br><br>
<input type="submit" name="submit" value="Submit" />  
  <br><br>
</form>  
</center>
</body>  
</html>
